{% extends "base.html" %}

{% block extrastyles %}
<style>
    html {
        height: 100%;
    }

    body {
        min-height: 100%;
        background-color: #f5f5f5;
        position: relative;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(45deg, rgba(234, 151, 255, 0.2), rgba(255, 190, 59, 0.2), rgba(195, 102, 255, 0.2), rgba(244, 147, 41, 0.2));
        background-size: 200% 200%;
        z-index: -1;
    }
</style>

{% endblock %}

{% block navbar %}{% include 'include/navbar_logged_out.html' %}{% endblock %}

{% block page_content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Login</h4>
                    <p>(information about acquiring login information goes here)</p>
                </div>
                <div class="card-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block extrascripts %}
<script>

    async function postData(url = '', data = {}) {
    // Default options are marked with *
    const response = await fetch(url, {
        method: 'POST', // *GET, POST, PUT, DELETE, etc.
        headers: {
        'Content-Type': 'application/json'
        },
        body: JSON.stringify(data) // body data type must match "Content-Type" header
    });
    return response.json(); // parses JSON response into native JavaScript objects
    }




    document.getElementById("login-form").addEventListener("submit", function(event) {
        event.preventDefault();
        const Email = document.getElementById("email").value;
        const Password = document.getElementById("password").value;

        // Perform your login logic here, e.g., send data to your server for validation
        console.log("Email:", Email);
        console.log("Password:", Password);

        postData('authenticate', {Email, Password}).then(data => {
            window.location.href = "/"
        }).catch(e => {
            console.log("errorr!!!!");
            console.log(e);
        })

    });
</script>

{% endblock %}
